<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>shot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<img id="gunshot" src="gunshot.png" class="gunshot" alt="gunshot" style="display:none;">


	<script type="text/javascript">

		window.onclick = gunshot;

		function gunshot(event) {
			//1 clone the img
			var el = document.getElementById('gunshot').cloneNode();
			//2 append it to html
			document.body.appendChild(el);
			//3 remove the display:none
			el.style.display = '';
			//4 show img at the mouse coordinates
			el.style.left = event.clientX - (el.offsetWidth / 2) + 'px';
			el.style.top = event.clientY - (el.offsetHeight / 2) + 'px';
			// 5 add sound effect
			var shotSound = new Audio();
			shotSound.src = "Gun_Shot.mp3";
			shotSound.play();
		}
	</script>



</body>
</html>
